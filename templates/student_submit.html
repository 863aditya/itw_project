{% extends 'student_base.html' %}

{% block body %}
<div style="margin-left: 140px; width:1200px">
    <h1 class="text-center my-4">Submission</h1>

    {% for x,y in d1.items %}

    <div style="border: 2px solid black;padding: 0px 30px 20px 30px;margin-bottom: 20px;">
        <h3 class="text-center my-4">{{y.title_assignment}}</h3>
        <div style="display:flex">
            <h6 style="display: inline-block;width:250px;padding:5px 20px;margin-right: 5px;">Description</h6>
            <h6 style="display: inline-block;padding:5px 40px;margin-right: 5px;">:</h6>
            <h6 style="display: inline-block;width:550px;padding:5px 20px;">{{y.message_assignment}}</h6>
        </div>
        <div style="display:flex">
            <h6 style="display: inline-block;width:250px;padding:5px 20px;margin-right: 5px;">
                Assignment
            </h6>
            <h6 style="display: inline-block;padding:5px 40px;margin-right: 5px;">:</h6>
            <h6 style="display: inline-block;;width:550px;padding:5px 20px;"><a href={{y.link}}> {{y.file_assignment}}
                </a>
            </h6>
        </div>
        <div style="display:flex">
            <h6 style="display: inline-block;width:250px;padding:5px 20px;margin-right: 5px;">
                Deadline
            </h6>
            <h6 style="display: inline-block;padding:5px 40px;margin-right: 5px;">:</h6>
            <h6 style="display: inline-block;;width:550px;padding:5px 20px;">{{y.deadline_assignment}}
            </h6>
        </div>
        <form method="post" action={{y.fin}} enctype="multipart/form-data" >
            {% csrf_token %}
            <div style="display:flex">
                <label for="file" style="display: inline-block;width:250px;padding:5px 20px;margin-right: 5px;">File
                    input</label>
                <h6 style="display: inline-block;padding:5px 40px;margin-right: 5px;">:</h6>
                <input type="file" id="file" name="file" style="padding: 5px 20px;margin-right: 5px;width: 300px;">
            </div>
            <button class="btn btn-primary my-2" type="submit" style="margin-left:360px ;width:150px">Submit</button>
        </form>
    </div>

    {% endfor %}


</div>

{% endblock body %}
